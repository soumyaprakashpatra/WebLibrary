<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Library Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="message">
        <!-- <div class="alert alert-warning alert-dismissible fade show " role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> -->
    </div>

    <br>
    <div class="container  ">
        <h1> Your Library </h1>
        <form id="libraryForm">
            <div class="s">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                <div id="" class="form-text">Your book is here.</div>
            </div>
            <br>
            <div class="s  my-3">
                <label for="Author">Author</label>
                <input type="text" class="form-control" id="Author" placeholder="Author">
            </div>

            <div class="check-box"><h5>Type</h5>
                <div class=" check">
                    <input type="radio" id="Magazine" name="type" value="Magazine">
                    <label class="check-label" for="exampleCheck1">Magazine</label>
                </div>
                <div class=" check">
                    <input type="radio" id="Novel" name="type" value="Novel">
                    <label class="check-label" for="exampleCheck1">Novel</label>
                </div>
                <div class=" check">
                    <input type="radio" id="Fiction" name="type" value="Fiction">
                    <label class="check-label" for="exampleCheck1">Fiction</label>
                </div>
                <div class=" check">
                    <input type="radio" id="Cooking" name="type" value="Cooking">
                    <label class="check-label" for="exampleCheck1">Cooking</label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary my-2">Add Book</button>
        </form>
        <hr>

        <div id="table">
            <h1>Your Books</h1>
            <table class="table table-striped my-5">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->

                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- <tr> -->
                        <!-- <th scope="row">1</th> -->

                        <!-- <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td> -->

                    <!-- </tr> -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="logic.js"></script>

</body>

</html>
